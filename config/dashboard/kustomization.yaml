configMapGenerator:
- name: system-dashboard
  namespace: openfaas-fn
  literals:
  - github_app_url=$(GithubAppUrl)
  - payment_pointer=$pay.$(RootDomain)
  - receipts_url=https://receipts.$(RootDomain)/verify
  files:
  - pub-cert.pem

generatorOptions:
  disableNameSuffixHash: true

configurations:
- kustomizeconfig.yaml
