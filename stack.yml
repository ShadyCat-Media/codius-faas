provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  billing:
    lang: go
    handler: ./billing
    image: wilsonianbcoil/system-billing
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment_file:
      - billing_config.yml
    environment:
      balances_url: "http://receipt-verifier.openfaas:3000"
      basic_auth: true
      gateway_url: "http://gateway.openfaas:8080/"
      secret_mount_path: /var/openfaas/secrets
      write_debug: true
    secrets:
      - basic-auth-user
      - basic-auth-password
    limits:
      memory: 128Mi
    requests:
      memory: 32Mi
      cpu: 50m
