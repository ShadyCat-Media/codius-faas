apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-auth
spec:
  template:
    spec:
      containers:
      - name: edge-auth
        image: wilsonianbcoil/edge-auth:pr-1-merge
        imagePullPolicy: Always
        env:
        - name: gateway_url
          value: http://gateway.openfaas:8080
